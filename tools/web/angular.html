<!doctype html>
<html ng-app>
	<head>
		<script src="/js/angular-1.0.1.min.js"></script>
	</head>
	<body>
		<div>
			<label>x:</label>
			<input type="number" ng-model="x" placeholder="Enter a number here">

			<label>y:</label>
			<input type="number" ng-model="y" placeholder="Enter a number here">

			<hr>
			<h1>x * y = {{(x * y)}}</h1>
		</div>
	</body>
</html>
